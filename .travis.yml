language: python
python:
    - "2.7"
before_install:
    - sudo apt-get update
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
install:
    - cp -r . /tmp/test
    - sudo apt-get install libxss1
    - pip install selenium
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
    - sudo mkdir -p /etc/opt/chrome/policies/managed/ /etc/chromium/policies/managed/
    - cd test && ./crxmake.sh /tmp/test ./privkey.pem
    - cd test && python -m SimpleHTTPServer 5000 &
    - cp test/at1.json /etc/opt/chrome/policies/managed/
    - cp test/at1.json /etc/chromium/policies/managed/
script: 
    - google-chrome --enable-easy-off-store-extension-install
    

